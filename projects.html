<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dante Garetto</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- You can also include any external fonts or icon libraries here -->
</head>
<body class="fade-in">
    <header>
        <!-- <div class="pagetitle">
            <h1>Projects</h1> -->
            <!-- Navigation Triangles -->
            <button class="nav-button top-left back-button" tabindex='0'><img src="images/back.png" alt="back navigation"></button>
            <button class="nav-button top-right" tabindex='0' data-target='about.html'><img src="images/information.png" alt="about navigation"></button>
            <button class="nav-button bottom-left" tabindex='0' data-target='projects.html' aria-current="page"><img src="images/layers.png" alt="projects navigation"></button>
            <button class="nav-button bottom-right" tabindex='0' data-target='index.html'><img src="images/home.png" alt="home navigation"></button>
        </div>
    </header>
    <main id="swup" class="transition-fade">
        <div class="gap gap1"></div>
        <section class="sec1">
            <h2 class="sec1">3D Model Work</h2>
            <img class="mainimg" src="images/3d/Backpack/UndercoverBackpackbuild.PNG" alt="Modeling a backpack in blender">
            <div class="imagescontainer">
                <img src="images/3d/Slides/slides8.png" alt="a pair of fluffy 3d modeled sandals">
                <img src="images/3d/Retextures/cowkin1.PNG" alt="retexture work of a purple 3d avatar">
                <img src="images/3d/Earrings/viviennewestwoodearring2.PNG" alt="3d modeled earrings">
                <img src="images/3d/Yeen Tribal/tribal.PNG" alt="3d model outfit in marvelous designer">
            </div>
        </section>
        <div class="gap gap2"></div>
        <section class="sec2">
            <h2 class="sec2">Fursuit Work</h2>
            <img class="mainimg" src="images/fursuit/Luckii fursuit/photo_9_2025-04-03_17-29-39.jpg" alt="purple fursuiter sitting on steps">
            <div class="imagescontainer">
                <img src="images/fursuit/Luckii fursuit/photo_6_2025-04-03_17-29-39.jpg" alt="fursuit head in progress">
                <img src="images/fursuit/Luckii fursuit/Yeen Fursuit/IMG_4060.jpeg" alt="hyena fursuit head">
                <img src="images/fursuit/Luckii fursuit/Yeen Fursuit/IMG_2007 - Copy.jpeg" alt="starting foam base for hyena head">
                <img src="images/fursuit/Luckii fursuit/Yeen Fursuit/IMG_2876.jpeg" alt="close up of tape patterning hyena head">
            </div>
        </section>
        <div class="gap gap3"></div>
        <section class="sec3">
            <h2 class="sec3">Etsy Store</h2>
            <img class="mainimg" src="images/etsy/StekySuitsLogo.png" alt="StekySuits Logo">
            <div class="imagescontainer">
                <img src="images/etsy/thumbnail.png" alt="thumbnail for headbase pattern">
                <img src="images/etsy/vrcretextures.png" alt="thumbnail for avatar retextures">
                <img src="images/etsy/snakethumbnail.png" alt="thumbnail for headbase pattern">
                <img src="images/etsy/Capture.PNG" alt="preview of a headbase pattern">
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/swup@4"></script>
    <script src="js/transition.js"></script>
</body>

<footer>
    <p>&copy; <span id="year"></span> Dante Garetto</p>
</footer>
</html>
